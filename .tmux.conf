# ───────────────────────────────────────────────────────────────
# ⚡ Tmux Config - Flash Theme
# ───────────────────────────────────────────────────────────────

# Terminal Einstellungen
set -g default-terminal "tmux-256color"
set -as terminal-overrides ',alacritty:RGB,xterm-256color:RGB'
set -g default-shell /usr/bin/zsh

# Basics
set -g mouse on
set -g history-limit 10000
set-option -g allow-rename off
set -g status-interval 1
set -sg escape-time 0

# Start bei 1
set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on

# ───────────────────────────────────────────────────────────────
# ⚡ Prefix (Ctrl-a)
# ───────────────────────────────────────────────────────────────

unbind C-b
set -g prefix C-a
bind C-a send-prefix

# ───────────────────────────────────────────────────────────────
# ⚡ Keybindings
# ───────────────────────────────────────────────────────────────

# Reload
bind r source-file ~/.tmux.conf \; display-message "⚡ Config reloaded!"

# Splits im aktuellen Pfad
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Neues Fenster im aktuellen Pfad
bind c new-window -c "#{pane_current_path}"

# Vim-style Navigation
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Resize
bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

# ───────────────────────────────────────────────────────────────
# ⚡ Flash Theme - Farben
# ───────────────────────────────────────────────────────────────

# Statusleiste Position
set -g status on
set -g status-position bottom
set -g status-justify left

# Flash Farben
set -g status-style "bg=#1a0a0a,fg=#f0c674"

# Linke Seite
set -g status-left-length 40
set -g status-left "#[bg=#cc2929,fg=#f0b800,bold] ⚡ #S #[bg=#1a0a0a,fg=#cc2929]"

# Rechte Seite
set -g status-right-length 100
set -g status-right "#[fg=#5c1a1a]#[bg=#5c1a1a,fg=#f0c674] #{?client_prefix,⚡ PREFIX,} #[fg=#4a1a1a]#[bg=#4a1a1a,fg=#f0c674] %H:%M #[fg=#cc2929]#[bg=#cc2929,fg=#f0b800,bold] %d.%m.%Y #[fg=#cc2929,bg=#1a0a0a]"

# Fenster Status (rund)
set -g window-status-format "#[fg=#4a1a1a,bg=#1a0a0a]#[fg=#f0c674,bg=#4a1a1a] #I #W #[fg=#4a1a1a,bg=#1a0a0a]"
set -g window-status-current-format "#[fg=#f0b800,bg=#1a0a0a]#[fg=#1a0a0a,bg=#f0b800,bold] #I #W #[fg=#f0b800,bg=#1a0a0a]"
set -g window-status-separator " "

# Pane Borders
set -g pane-border-style "fg=#4a1a1a"
set -g pane-active-border-style "fg=#f0b800"

# Messages
set -g message-style "bg=#cc2929,fg=#f0b800,bold"
set -g message-command-style "bg=#5c1a1a,fg=#f0c674"

# Mode (copy etc)
setw -g mode-style "bg=#5c1a1a,fg=#f0c674"

# Clock
setw -g clock-mode-colour "#f0b800"

# Bell
set -g visual-bell off
set -g bell-action none
set -g visual-activity off
setw -g monitor-activity off

# ───────────────────────────────────────────────────────────────
# ⚡ TPM Plugins
# ───────────────────────────────────────────────────────────────

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-yank'

# TPM laden (installieren mit prefix + I)
run '~/.tmux/plugins/tpm/tpm'
